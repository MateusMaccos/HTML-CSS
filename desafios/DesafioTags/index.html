<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 temos algumas tags que podemos inserir os elementos a seguir, passe o cursor por cima deles para saber qual usar:</p>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag &lt;h1&gt;,&lt;h2&gt;,...,&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;a&gt;">Códigos Fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;dl&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
